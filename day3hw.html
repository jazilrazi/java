<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userprofile = {
            username:"CoolUser99",
            bio:"I LOVE coding! JavaScript is Great!!!",
        };
        function cleanUserBio(profile) {
            var cleanedUsername = profile.username.trim().toLowerCase();
            var cleanedBio = profile.bio.trim().toLowerCase();
            cleanedBio = cleanedBio.replace("javascript", "js");
            var bioLength = cleanedBio.length;
        
        return {
            username: cleanedUsername,
            bio: cleanedBio,
            bioLength: bioLength,
        };
        }
        var cleanedProfile = cleanUserBio(userprofile);
        console.log(cleanedProfile);   
        </script>
    
</body>
</html>
